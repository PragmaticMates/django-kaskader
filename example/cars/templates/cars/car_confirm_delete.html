{% extends 'cars/base.html' %}

{% block content %}
  <h2>Confirm Deletion</h2>
  <p>Are you sure you want to delete "{{ object }}"?</p>

  <form method="post" action="{% url 'cars:car_delete' object.pk %}">
    {% csrf_token %}
    <input type="submit" value="Confirm Delete">
  </form>

  <p><a href="{% url 'cars:car_list' %}">Cancel</a></p>
{% endblock %}
