{% extends 'cars/base.html' %}

{% block content %}
  <h2>Car List</h2>

  {% if object_list %}
    <ul>
      {% for obj in object_list %}
        <li><a href="{% url 'cars:car_delete' obj.pk %}">{{ obj }}</a></li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No cars available.</p>
  {% endif %}

  <p>{#<a href="{% url 'cars:car_create' %}">Create car</a>#}</p>
{% endblock %}
